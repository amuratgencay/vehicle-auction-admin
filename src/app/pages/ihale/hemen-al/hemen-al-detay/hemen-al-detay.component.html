<nb-card *ngIf="model">
  <nb-card-header>
    <div class="row">
      <div class="col-6">
        <span style="position: relative;">{{model?.baslik}}</span>
      </div>
      <div class="col-6 text-right">
        <button *ngIf="readOnly" nbButton ghost status="warning" (click)="guncelle()">
          <i class="fas fa-edit"></i>
        </button>
        <button *ngIf="!readOnly" nbButton ghost status="warning" (click)="iptal()">
          <i class="fas fa-ban"></i>
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form (submit)="kaydet($event)">
      <detay-gorunumu [colDefs]="keys" *ngIf="model" [model]="model" [readOnly]="readOnly" [isCollapsed]="isCollapsed">
      </detay-gorunumu>
    </form>
  </nb-card-body>
</nb-card>

  </nb-card-body>
</nb-card>
