<nb-card *ngIf="model">
  <nb-card-header>
    <div class="row">
      <div class="col-6">
        <span style="position: relative;">{{model?.tamAd}}</span>
      </div>
      <div class="col-6 text-right">
        <button *ngIf="readOnly" nbButton ghost status="warning" (click)="guncelle()">
          <i class="fas fa-edit"></i>
        </button>
        <button *ngIf="!readOnly" nbButton ghost status="warning" (click)="iptal()">
          <i class="fas fa-ban"></i>
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form (submit)="kaydet($event)" novalidate>
      <detay-gorunumu [colDefs]="keys" *ngIf="model" [model]="model" [readOnly]="readOnly" [isCollapsed]="isCollapsed">
      </detay-gorunumu>
    </form>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card-header>Detaylar</nb-card-header>
  <nb-card-body>
    <ngb-tabset>
      <ngb-tab title="Teklifler">
        <ng-template ngbTabContent>
          <uye-teklif-listesi [uyeBilgiId]="id"></uye-teklif-listesi>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Kazandığı Araçlar">
        <ng-template ngbTabContent>
          <uye-kazandigi-ihaleler [uyeBilgiId]="id"></uye-kazandigi-ihaleler>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Ruhsat Sahibi Yetkileri">
        <ng-template ngbTabContent>
          <uye-bilgi-ruhsat-sahibi-yetkileri [uyeBilgiId]="id"></uye-bilgi-ruhsat-sahibi-yetkileri>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </nb-card-body>
</nb-card>
