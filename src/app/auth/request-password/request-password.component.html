<form (ngSubmit)="requestPass()" #form="ngForm" aria-labelledby="title">
    <div class="dx-fieldset">
      <div class="dx-fieldset-header">Şifremi Unuttum</div>
      <div class="dx-field">
        <div class="dx-field-label">Eposta</div>
        <div class="dx-field-value">
          <dx-text-box [(value)]="user.email" [showClearButton]="true">
            <dx-validator>
              <dxi-validation-rule type="required"  message="Eposta zorunludur"></dxi-validation-rule>
              <dxi-validation-rule type="email"  message="Eposta geçersiz"></dxi-validation-rule>
            </dx-validator>
          </dx-text-box>
        </div>
      </div>
    </div>
    <div class="dx-fieldset">
      <dx-validation-summary id="summary"></dx-validation-summary>
      <dx-button id="button" text="Gönder" type="success" [useSubmitBehavior]="true">
      </dx-button>
    </div>
  </form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="../login">Giriş Yap</a></p>
</section>
