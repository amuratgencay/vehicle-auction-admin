<form (ngSubmit)="resetPass()" #resetPassForm="ngForm" aria-labelledby="title">

  <div class="dx-fieldset">
    <div class="dx-fieldset-header">Şifre Değiştir</div>
    <div class="dx-field">
      <div class="dx-field-label">Şifre</div>
      <div class="dx-field-value">
        <dx-text-box mode="password" [(value)]="user.password">
          <dx-validator>
            <dxi-validation-rule type="required" message="Şifre zorunludur"></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Şifre Tekrar</div>
      <div class="dx-field-value">
        <dx-text-box mode="password">
          <dx-validator>
            <dxi-validation-rule type="required" message="Şifre Tekrar zorunludur"></dxi-validation-rule>
            <dxi-validation-rule type="compare" [comparisonTarget]="user.passwordComparison"
              message="Şifreler uyuşmuyor"></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
  </div>
  <div class="dx-fieldset">
    <dx-validation-summary id="summary"></dx-validation-summary>
    <dx-button id="button" text="Şifre Değiştir" type="success" [useSubmitBehavior]="true">
    </dx-button>
  </div>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" [routerLink]="['/auth','login']">Giriş Yap</a></p>
</section>
